<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>CBD</title>

    <meta name="description" content="">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- loading -->
    <div class="loading-wrap js-loading-wrap">
        <img class="loading-wrap-main" src="./img/page/loading.png" />
        <div class="loading-wrap-main-wrap">
            <div class="loading-line js-loading-line"></div>
        </div>
    </div>
    <!-- loading end -->
    <!-- login -->
    <div class="login-wrap js-login-wrap hide">
        <div class="input-wrap">
            <input class="form-input" type="text" placeholder="输入手机号" />
            <input class="form-input" type="text" placeholder="输入密码" />
            <div class="bt-wrap">
                <img class="login-bt js-login-bt" src="./img/page/login/login-bt.png" />
                <img class="reg-bt js-reg-bt" src="./img/page/login/reg-bt.png" />
            </div>
        </div>
    </div>
    <!-- login end -->
    <!-- reg -->
    <div class="reg-wrap js-reg-wrap hide">
        <div class="input-wrap">
            <input class="form-input js-mobile" type="text" placeholder="输入手机号" />
            <div class="form-check">
                <input class="form-input js-checkcodeval" type="text" placeholder="输入图形验证码" />
                <img class="checkcode js-checkcode" src="" />
            </div>
            <div class="form-check">
                <input class="form-input js-sms-code" type="text" placeholder="输入手机验证码" />
                <div class="get-check-code js-get-check-code"> 获取短信验证码</div>
            </div>
            <input class="form-input" type="text" placeholder="输入密码" />
            <div class="bt-wrap">
                <img class="regdone-bt js-regdone-bt" src="./img/page/login/reg-done.png" />
            </div>
            <div class="go-to-login">
                <img class="gologin-bt js-gologin-bt" src="./img/page/login/go-login.png" />
            </div>
        </div>
    </div>
    <!-- reg end -->
    <!-- main-view -->
    <div class="main-view js-main-view hide">
        <div class="game-wrap">
            <div class="game-bg-wrap">
                <img class="hide" src="./img/page/cbd/top-block.jpg" />
                <img class="hide" src="./img/page/cbd/street-block.jpg" />
            </div>
            <div class="area-wrap">
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
                <div class="area-wrap-block">
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                    <div class="area-unit"></div>
                </div>
            </div>
        </div>
        <div class="userinfo-wrap">
            <img class="user-avatar" src="./img/page/head_eg.png" alt="">
            <div class="user-name">ABCD</div>
            <div class="user-gold-wrap">888888888</div>
            <img class="gold-plus" src="./img/page/add.png" />
            <img class="qrcode js-go-qr-view" src="./img/page/qrcode.png" />
            <img class="package" src="./img/page/qianbao.png" />
            <img class="user-fans" src="./img/page/fans.png" />
        </div>
    </div>
    <!-- main-view end -->

    <!-- qrcode page -->
    <div class="qr-view js-qr-view hide">
        <img class="main-qr js-main-qr" src="./img/page/qrcode.png" />
    </div>
    <!-- qrcode page end -->

    <!-- 交易弹窗 -->
    <div class="coin-center-wrap common-client-wrap hide">
        <div class="cc-title">装备交易中心</div>
        <div class="cc-close">×</div>
        <div class="cc-ctrl">
            <div class="ccc-title">我的金币</div>
            <div class="ccc-value">123456</div>
            <div class="ccc-out">出售</div>
            <div class="ccc-in">购入</div>
        </div>
        <div class="cc-list">
            <ul>
                <li>
                    <span class="desc">卖出</span>
                    <span class="num green">-300</span>
                    <span class="state gray">等待中</span>
                </li>
                <li>
                    <span class="desc">买入</span>
                    <span class="num red">+1000</span>
                    <span class="state yellow">完成</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- 交易弹窗 end -->

    <!-- 我的激活码 -->
    <div class="jhm-wrap common-client-wrap hide">
        <div class="cc-title">我的激活码</div>
        <div class="cc-close">×</div>
        <div class="cc-ctrl">
            <div class="ccc-title">可用激活码数量</div>
            <div class="ccc-value">8888</div>
            <div class="ccc-out">激活</div>
            <div class="ccc-in">转让</div>
        </div>
    </div>
    <!-- 我的激活码end -->

    <!-- 没有激活码 -->
    <div class="jhm-wrap common-client-wrap hide">
        <img class="cc-picnote" src="./img/page/none-jhm.png" />
        <div class="cc-close">×</div>
        <div class="cc-ctrl">
            <div class="ccc-out">重新激活</div>
            <div class="ccc-in">关闭</div>
        </div>
    </div>
    <!-- 没有激活码end -->

    <!-- 激活成功 -->
    <div class="jhm-wrap common-client-wrap hide">
        <img class="cc-picnote" src="./img/page/success-jhm.png" />
        <div class="cc-close">×</div>
        <div class="cc-ctrl">
            <div class="ccc-in">关闭</div>
        </div>
    </div>
    <!-- 激活成功 end -->

    <!-- 转让用户 -->
    <div class="jhm-wrap common-client-wrap hide">
        <div class="cc-title">转让激活码</div>
        <div class="cc-form">
            <input class="ccf-input" type="text" placeholder="请输入转让者手机号" />
            <input class="ccf-input" type="text" placeholder="转让数量" />
        </div>
        <div class="cc-close">×</div>
        <div class="cc-ctrl">
            <div class="ccc-in">转让</div>
        </div>
    </div>
    <!-- 转让用户 end -->

    <!-- 转让用户确认 -->
    <div class="jhm-wrap common-client-wrap hide">
        <div class="cc-big-note">
            <div class="ccb-t">是否转让<span>5</span>个激活码给</div>
            <div class="ccb-d">灰色的(15566655423)</div>
        </div>
        <div class="cc-close">×</div>
        <div class="cc-ctrl">
            <div class="ccc-out">是</div>
            <div class="ccc-in">否</div>
        </div>
    </div>
    <!-- 转让用户确认 end -->

    <!-- in out window -->
    <div class="jhm-wrap common-client-wrap hide">
        <div class="cc-title">交易中心</div>
        <div class="cc-form">
            <div class="ccc-value">可卖出654321</div>
            <input class="ccf-input" type="text" placeholder="输入交易数量" />
        </div>
        <div class="cc-close">×</div>
        <div class="cc-ctrl">
            <div class="ccc-in">购入</div>
            <div class="ccc-out">卖出</div>
        </div>
    </div>
    <!-- in out window end -->

    <!-- 粉丝列表 -->
    <div class="fans-list common-client-wrap hide">
        <div class="cc-title">粉丝列表</div>
        <div class="cc-close">×</div>
        <div class="cc-fans-nav">
            <div class="fn-unit cur">全部</div>
            <div class="fn-unit">粉丝</div>
            <div class="fn-unit">VIP</div>
        </div>
        <ul class="fan-list-wrap">
            <li>
                <img class="fl-avatar" src="./img/page/head_eg.png" alt="">
                <div class="fl-name">bilibanaT T</div>
                <div class="fl-vip"></div>
            </li>
            <li>
                <img class="fl-avatar" src="./img/page/head_eg.png" alt="">
                <div class="fl-name">bilibanaT T</div>
                <div class="fl-vip">VIP</div>
            </li>
        </ul>
    </div>
    <!-- 粉丝列表 end -->

    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>

</html>
